<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybe Voice NO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.02em;
        }
        header p {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.3rem;
        }
        #status-bar {
            font-size: 0.8rem;
            padding: 0.4rem 1rem;
            border-radius: 1rem;
            background: #1a1a2e;
            color: #6c6c8a;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        #status-bar.listening { background: #1a2e1a; color: #4caf50; }
        #status-bar.thinking { background: #2e2a1a; color: #ff9800; }
        #status-bar.speaking { background: #1a1a2e; color: #2196f3; }
        #status-bar.error { background: #2e1a1a; color: #f44336; }

        #transcript {
            width: 90%;
            max-width: 600px;
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 0.8rem;
            max-width: 85%;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        .message.user {
            background: #1a2e1a;
            color: #c8e6c9;
            margin-left: auto;
            border-bottom-right-radius: 0.2rem;
        }
        .message.assistant {
            background: #1a1a2e;
            color: #bbdefb;
            margin-right: auto;
            border-bottom-left-radius: 0.2rem;
        }
        .message .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.6;
            margin-bottom: 0.3rem;
        }

        #controls {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }
        #mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #333;
            background: #1a1a2e;
            color: #888;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mic-btn:hover { border-color: #555; background: #222240; }
        #mic-btn.active {
            border-color: #4caf50;
            background: #1a2e1a;
            color: #4caf50;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
        }
        #mic-label {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wybe Voice NO</h1>
        <p>Norsk stemmeassistent</p>
    </header>

    <div id="status-bar">Kobler til...</div>

    <div id="transcript"></div>

    <div id="controls">
        <button id="mic-btn" disabled>&#x1F3A4;</button>
        <div id="mic-label">Trykk for a snakke</div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
